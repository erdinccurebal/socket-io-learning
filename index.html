<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socket IO - Learning</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="./favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <div id="app">
        <h1 class="text-center mb-4">{{ title }}</h1>
        <div id="main-area" class="card shadow">
            <div class="card-body">
                <component :is="selectComponent"></component>
                <navigation-component @change-component-emit="changeComponent($event)"></navigation-component>
            </div>
        </div>
    </div>

    <!-- SOCKET IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        const api = "https://localhost";
        const socket = io(api);
    </script>
    
    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="./js/vue/components/Navigation.js"></script>
    <script src="./js/vue/views/Pusher.js"></script>
    <script src="./js/vue/views/Welcome.js"></script>
    <script src="./js/vue/views/Listen.js"></script>
    <script src="./js/vue/app.js"></script>

    <!-- ANOTHER -->
    <script src="./js/main.js"></script>
</body>

</html>
